<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaka Player â€“ Toggle View Modes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.0/shaka-player.compiled.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 999;
    }

    #controls select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
    }

    #player-container {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Sizing Modes */
    .default video {
      object-fit: contain;
    }

    .adaptive video {
      object-fit: contain;
      max-width: 100%;
      max-height: 100%;
    }

    .fullwidth video {
      width: 100vw;
      height: auto;
      object-fit: fill;
    }

    .fullframe video {
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- View Mode Controls -->
  <div id="controls">
    <label for="mode">View Mode: </label>
    <select id="mode">
      <option value="default">Default (Contain)</option>
      <option value="adaptive">Adaptive</option>
      <option value="fullwidth">Full Width</option>
      <option value="fullframe">Full Frame (Cover)</option>
    </select>
  </div>

  <!-- Player Container -->
  <div id="player-container" class="default">
    <video id="video"
           autoplay
           muted
           loop
           playsinline
           controls></video>
  </div>

  <script>
    async function initPlayer() {
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Shaka Player not supported.');
        return;
      }

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.addEventListener('error', e => {
        console.error('Shaka error:', e.detail);
      });

      try {
        await player.load('https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd');
        console.log('Video loaded.');
      } catch (err) {
        console.error('Load error:', err);
      }
    }

    // Toggle class for sizing mode
    document.getElementById('mode').addEventListener('change', e => {
      const container = document.getElementById('player-container');
      container.className = e.target.value;
    });

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>

</body>
</html>
