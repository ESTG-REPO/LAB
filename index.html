<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaka Player Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.0/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 80%;
      max-width: 960px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    async function initApp() {
      // Check browser support
      if (shaka.Player.isBrowserSupported()) {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        // Listen for error events.
        player.addEventListener('error', onErrorEvent);

        try {
          await player.load('https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd');
          console.log('The video has now been loaded!');
        } catch (e) {
          onError(e);
        }
      } else {
        console.error('Browser not supported!');
      }
    }

    function onErrorEvent(event) {
      onError(event.detail);
    }

    function onError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
