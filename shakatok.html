<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Style Feed with Shaka Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.8.0/shaka-player.compiled.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-slide {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      color: white;
      font-size: 1.2rem;
      z-index: 10;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>

  <div class="feed-container" id="feed">
    <!-- Slides will be inserted here dynamically -->
  </div>

  <script>
    const videoSources = [
      {
        title: "Video 1",
        src: "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd"
      },
      {
        title: "Video 2",
        src: "https://storage.googleapis.com/shaka-demo-assets/sintel/dash.mpd"
      },
      {
        title: "Video 3",
        src: "https://storage.googleapis.com/shaka-demo-assets/heliocentrism/dash.mpd"
      }
    ];

    const feed = document.getElementById('feed');
    const players = [];

    function createSlide({ title, src }, index) {
      const slide = document.createElement('div');
      slide.className = 'video-slide';

      const video = document.createElement('video');
      video.setAttribute('muted', true);
      video.setAttribute('autoplay', true);
      video.setAttribute('playsinline', true);
      video.setAttribute('loop', true);
      video.setAttribute('controls', false);
      video.id = `video-${index}`;

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.textContent = title;

      slide.appendChild(video);
      slide.appendChild(overlay);
      feed.appendChild(slide);

      const player = new shaka.Player(video);
      player.load(src).then(() => {
        if (index !== 0) video.pause(); // Start only first video
      });

      players.push({ player, video });
    }

    videoSources.forEach((source, i) => createSlide(source, i));

    // Handle playback on scroll
    let lastIndex = 0;
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const index = parseInt(entry.target.querySelector('video').id.split('-')[1]);
        const video = players[index].video;

        if (entry.isIntersecting) {
          video.play();
        } else {
          video.pause();
        }
      });
    }, {
      threshold: 0.6
    });

    // Observe each video slide
    const slides = document.querySelectorAll('.video-slide');
    slides.forEach(slide => observer.observe(slide));
  </script>

</body>
</html>
